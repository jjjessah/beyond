<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web Page</title>
    <link rel="stylesheet" href="nesting.css">
  </head>
  <body>
    <div>
      <p>This is a paragraph inside a div.</p>

      List inside the div:
      <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>Item three</li>
      </ul>
    </div>

    <p>Paragraph outside the div.</p>

    List outside the div:
      <ul>
        <li>Item one</li>
        <li>Item two</li>
        <li>item three</li>
      </ul>
  </body>
</html>
